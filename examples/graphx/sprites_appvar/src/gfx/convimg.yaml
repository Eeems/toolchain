output: appvar
  name: vargfx
  include-file: vargfx.h
  source-format: c
  palettes:
    - global_palette
  converts:
    - sprites

palette: global_palette
  fixed-color: {index:0, r:255, g:255, b:255}
  images: automatic

convert: sprites
  palette: global_palette
  images:
    - ubuntu.png
    - mint.png
